<ion-header>
  <app-encabezadoc [tituloPagina]="titpag"></app-encabezadoc>
</ion-header>

<ion-content>
  <ion-list *ngIf="listado">
    <ion-list-header>
      Mis Contactos
    </ion-list-header>

    <ion-item *ngFor="let item of listado">
      <ion-avatar slot="start">
        <img [src]="item.avatar">
      </ion-avatar>
      <ion-label>
        <h2> {{item.first_name}} {{item.last_name }} </h2>
        
        <p> {{item.email}} </p>
      </ion-label>
      <ion-icon name="arrow-round-forward" id="flecha" (click)="irA(item)"></ion-icon>
    </ion-item>

 
  </ion-list>

  
</ion-content>
